<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>CrickRun: Local Scoreboard</title>
	</head>
	<body>
		<div class="mainDiv container">
			<h1>Welcome To CrickRun!</h1>
			<h1 class="runs">0/0</h1>
			<button class="runButton btn btn-lg btn-dark">+1</button>
			<button class="runButton btn btn-lg btn-dark">+2</button>
			<button class="runButton btn btn-lg btn-dark">+4</button>
			<button class="runButton btn btn-lg btn-success">+6</button>
			<button class="runButton btn btn-lg btn-dark extra">Extra</button>
			<button class="runButton btn btn-lg btn-dark dot">Dot</button>
			<button class="runButton btn btn-lg btn-danger wicket">
				Wicket
			</button>
			<h1 class="overs">Overs: 0.0</h1>
			<button class="btn btn-outline-dark btn reset extraBtn">
				Reset
			</button>
			<button class="btn btn-outline-dark btn toggle extraBtn">Dark Mode</button>
		</div>
		<footer class="mainDiv footer">
			<i>Made By: Lakshya Choudhary</i>
		</footer>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"
	></script>

	<script src="index.js"></script>
</html>
